<button (click)="addressSwitch()" class="button">{{addressSwitchName}}</button>
<agm-map class="mapview"
         [latitude]="38.9459997"
         [longitude]="-77.32774049999999"
         [zoom]="10"
         [disableDefaultUI]="false"
         [zoomControl]="false">

  <div *ngIf="showAddress">
    <agm-marker
      *ngFor="let userWithLoc of usersWithLoc"
      [latitude]="userWithLoc.loc.lat"
      [longitude]="userWithLoc.loc.lng">

      <agm-info-window>
        <strong>{{userWithLoc.user.userName}}</strong><br/>
        <span>{{userWithLoc.user.role}}</span><br/>
        <span>{{userWithLoc.user.phone}}</span><br/>
        <!--<span>{{userWithLoc.user.arrival | date:'shortTime'}}-{{marker.departure | date:'shortTime'}}</span><br/>-->
      </agm-info-window>
    </agm-marker>
  </div>
</agm-map>
